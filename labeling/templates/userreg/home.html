{% extends 'base_home.html' %}
{% block content %}
{% load static %}
<div class="col-md-12">
    <div class="form-box" style="width: 450px; margin: 100px auto 0; border-style: ridge;">
        <div class="form-top" style="background: #ffffff">
            <h3 style="color: #3498db;" align="center">Collaborative Labeller</h3>
            <h2 style="color: #3c3c3c;" align="center">Sign in</h2>
        </div>
        <div class="form-top" style="background: #ffffff">
            <form role="form" method="post" class="login-form" enctype="multipart/form-data" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label class="sr-only" for="id_username">Username</label>
                    <input type="text" name="username" placeholder="Username" class="username form-control" id="id_username" required="required">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="id_password">Password</label>
                    <input type="password" name="password" placeholder="Password" class="password form-control" id="id_password" required="required">
                </div>
                <br>
                <p>
                    <a href="{% url 'register' %}" style="height: 40px; width: 150px; font-size: medium; color: #3498db; vertical-align: middle"><b>Create account</b></a>
                    <button type="submit" class="btn" style="font-size: medium; width: 25%; float: right">Sign in</button>
                </p>
                <input type="hidden" name="next" value=""/>
            </form>
        </div>
    </div>
    {% if form.errors %}
        <p style="color: red"><strong>Your username and password didn't match. Please try again.</strong></p>
    {% endif %}
<div>
{% endblock %}
